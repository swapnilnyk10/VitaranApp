{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body onload="myform.reset();">
    {%block body%}
    <div class="container">
        <div class="row">
          <div class="col-md-7">
            <!-- <div class = "form-group col-md-4 col-md-offset-5 align-center"> -->
              <form method = "POST" name = "myform" id="myform">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="">Employee ID</label>
                    <input type="text"  class="form-control input-sm" id="Employee_ID" placeholder="Enter your Employee ID" name="Employee_ID" value="" maxlength = "10"/>
                    {%if flag is True%}
                    <small id="response-comment" class="form-text text-muted" style="color: red;">Employee ID invalid!</small> 
                    {%endif%}
                </div>
                  <button type="submit" class="btn btn-primary" id="VerifyEmp">Verify Employee ID</button>
                </form>
           </div>
        </div>
    </div>
    {%endblock%}
</body> 
</html>
