{%extends 'base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/css/MNNITlogo.png">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="login_employee.css">
    <link rel="stylesheet" href="{% static 'css/main_query.css' %}">
    <link rel="stylesheet" href="{% static 'css/index1.css'%}">
    <link rel="stylesheet" href="{% static 'css/base_query.css'%}">
    <title>Vitaran</title>
</head>
<body onload="myform.reset();">
  {%block body%}
  <div class="container form-group grow text-center div1" >
      <div class="row text-center">
        <div class="col-md-8 div2">
          <!-- <div class = "form-group col-md-4 col-md-offset-5 align-center"> -->
            <form method = "POST" name = "myform" id="myform">
                {% csrf_token %}
                <div class="form-group ">
                  <span class="text-center">
                    <label for="" ><h2 class="heading2">Employee ID</h2></label>
                  </span>
                  <input type="text"  class="form-control input-sm" id="Employee_ID" placeholder="Enter your Employee ID" name="Employee_ID" value="" maxlength = "10"/>
                  {%if flag is True%}
                  <small id="response-comment" class="form-text text-muted" style="color: rgb(226, 54, 54);">Employee ID invalid!</small> 
                  {%endif%}
              </div>
                <button type="submit" class="btn btn-primary heading3" id="VerifyEmp">Verify Employee ID</button>
              </form>
         </div>
      </div>
  </div>
  
  {%endblock%}

</body> 
</html>
