<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Choose</title>

<body>
    {%if request.session.userLogin %}
    {% if data == None %}
    Login to view this page
    {% else %}
    <p>Welcome {{data.first_name}} {{data.last_name}}</p>
    <a href="/annually/{{encryptedID}}"><button class="btn btn-primary">View Bill Annually</button></a>

    {%endif%}
