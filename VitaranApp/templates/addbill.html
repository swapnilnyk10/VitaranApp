<form method="POST" >
    {% csrf_token %}
    <label for="Employee_ID">Employee_ID : </label>
    <input type="number" name= "Employee_ID" id = "Employee_ID" required> <br>
    <label for="month">Enter Month</label required>
    <select name="month" id="month" required>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option> 
    </select><br>
    <label for="year">Year : </label>
    <input type="number" id = "year" name = "year" required> <br>
    <label for="tariff">Tariff : </label>
    <input type="number" id = "tariff" name= "tariff" required> <br>
    <label for="previous_units">Previous Units : </label>
    <input type="number" id = "previous_units" name= "previous_units" required> <br>
    <label for="current_units">Current Units : </label>
    <input type="number" id = "current_units" name= "current_units" required> <br>
    <input type="submit"  value="Add Bill" id="submit">

</form>
